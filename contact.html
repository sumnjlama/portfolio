<body>
    <div class="container-fluid">

        <!-- TOP SECTION: TITLE AND NAV BUTTONS -->
        <div class="row top-row justify-content-center fade-in">
            <div class="col-12" id="top-sect-wrapper">
                <div class="blue row">
                    <div class="col-12 col-md-6 mb-4 mb-md-0 text-center text-md-left pl-md-0">
                        <a class="" href="home.html" id="self-title">SL</a>

                    </div>
                    <div class="col-12 col-md-6">
                        <div class="row justify-content-around justify-content-md-end " style="height: 100%;">
                            <div class="mr-md-4 align-self-center">
                                <a href="works.html" class="pink nav-c roboto-300" style="color: white;">My Works</a>
                            </div>

                                    Me</a></div>

                </div>
            </div>
        </div>

        <!-- CONTACT FORMS -->
        <div class="m-top-1st-element-lower row justify-content-center  fade-in">
            <div class="col-12">
                <div class="row justify-content-center text-center mt-4 mt-md-0">
                    <p id="contact-header">Send me a message below:</p>
                </div>
            </div>
            <form class="col-12 col-md-6 col-xl-4 m-top-small" action="https://formspree.io/f/mleonaay" method="POST" autocomplete="off"
                id="my-form">
                <div><label for="name-input">Your name</label>
                    <input id="name-input" class="form-control" type="text" name="name" required></div>

                <div><label class="mt-4" for="email-input">Email address</label>
                    <input id="email-input" class="form-control" type="text" name="email" required></div>

                <div><label class="mt-4" for="message-box">Message me</label>
                    <textarea id="message-box" class="form-control" name="message" required></textarea></div>

                <button class="mt-5 nav-c btn-lg btn-block " type="submit" id="form-submit-btn">Send</button>

            </form>

            <div class="col-12 text-center pt-4" id="status"></div>

        </div>


        <!-- CONTACT SECTION -->
        <div class="row justify-content-center text-center m-top-big z-ind fade-in" id="cont-wrapper">
            <span class="skills-section shadow-up b-radius-100" id="contact-card"
                style="background-color: white; max-width: 850px;">
            </span>
            <p class="z-ind col-12 m-top-big mb-0 secondary-c" id="fixed-contact-me">Contact me:</p>

            <!-- TELEPHONE AND EMAIL WRAPPER -->
            <div class="d-flex justify-content-center flex-wrap" style="max-width: 650px;">
                <div class="z-ind col-12 d-flex justify-content-center">
                    <a href="mailto:sumanjlama@gmail.com" id="email-link">
                        <p class="z-ind mb-0 secondary-c pl-md-0 roboto-300" style="margin-top: 20px;">
                            <img src="imgs/icons/ic_mail_outline_24px.svg" alt="">
                            sumanjlama@gmail.com</p>
                    </a>
                </div>

                <!-- CONTACT ICONS -->
                <div class="z-ind d-flex justify-content-around m-top-big" id="ct-icns" style="width: 300px;">
                    <a onclick="openSite('https://www.facebook.com/sumanjlama')" class="z-ind no-borders "
                        style="background-color: transparent;">
                        <img src="imgs/icons/messenger icon 1.svg" alt="FB messenger" width="60px">
                    </a>
                    <a onclick="openSite('https://linkedin.com/in/suman-lama-96b6a9185')" class="z-ind no-borders "
                        style="background-color: transparent;">
                        <img src="imgs/icons/linkIN icon1.svg" alt="linkedIn" width="60px">
                        </button></a>
                </div>
            </div>
        </div>

        <!-- FOOTER AND UP BUTTON -->
        <div class="row justify-content-center m-top-big z-ind " style="height: 70px; overflow: hidden;">
            <span class="z-ind shadow-up b-radius-100 col-12 text-center align-middle" id="up-btn-card"
                style="height: 70px;">
            </span>
            <img onclick="toTheTop()" class="z-ind" id="up-btn" src="imgs/icons/Path 3.svg" alt="UP">
        </div>
    </div>
